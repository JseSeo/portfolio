<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김재서 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking-inline.css" crossorigin="anonymous" />
</head>

<body>

    <!-- 헤더 영역 -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Portfolio</a></li>
                <li><a href="#guestbook">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 대표소개 섹션 -->
    <section id="about">
        <iframe src="pages/about.html" frameborder="0"></iframe>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects">
        <h2>프로젝트</h2>
        <div id="flick" class="flicking-viewport">
            <div class="flicking-camera">
                <div class="flicking-item pink" style="width: 150px;"> 깃허브</div>
                <div class="flicking-item orange" style="width: 200px;"> 포트폴리오 페이지 </div>
                <div class="flicking-item yellow" style="width: 300px;">재능대학교 캡스톤 홈페이지</div>
                <div class="flicking-item blue" style="width: 250px;"> Null </div>
                <div class="flicking-item green" style="width: 200px;"> Null </div>
            </div>
        </div>
    </section>

    <!-- 포트폴리오 섹션 -->
    <section id="portfolio">
        <h2> 프로젝트를 눌러주세요</h2>
    </section>

    <!-- 방명록 섹션 -->
    <section id="guestbook">
        <iframe src="pages/guestBook.html"  width="100%" height="600px" frameborder="0"></iframe>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 포트폴리오</p>
    </footer>

</body>

</html>
