<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>식료품 회사</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking-inline.css" crossorigin="anonymous" />
</head>

<body>

    <!-- 헤더 영역 -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">대표소개</a></li>
                <li><a href="#products">제품소개</a></li>
                <li><a href="#guestbook">방명록</a></li>
            </ul>
        </nav>
    </header>

    <!-- 대표소개 섹션 -->
    <section id="about">
        <iframe src="about.html" frameborder="0"></iframe>
    </section>

    <!-- 제품소개 섹션 (portfolio) -->
    <section id="portfolio">  
        <h2>포트폴리오</h2>
        <p>자연에서 얻은 신선한 재료를 사용하여 건강한 식품을 만듭니다.</p>
    </section>

    <!-- 제휴업체 섹션 (projects) -->
    <section id="projects">
        <h2>프로젝트</h2>
        <div id="flick" class="flicking-viewport">
            <div class="flicking-camera">
                <div class="flicking-item pink" style="width: 150px;"> 재능대학교 캡스톤 홈페이지</div>
                <div class="flicking-item orange" style="width: 200px;"> 포트폴리오 페이지 </div>
                <div class="flicking-item yellow" style="width: 300px;">🥐 바게트 킹</div>
                <div class="flicking-item blue" style="width: 250px;">🥛 아침 목장</div>
                <div class="flicking-item green" style="width: 200px;">🍎 해피 과일</div>
            </div>
        </div>
    </section>

    <!-- 방명록 섹션 -->
    <section id="guestbook">
        <iframe src="guestBook.html" width="100%" height="600px" frameborder="0"></iframe>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 2024 식료품 회사</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flicking = new Flicking("#flick", {
                circular: true,
                bound: true
            });

            // flicking-item 클릭 이벤트 처리
            const flickingItems = document.querySelectorAll('.flicking-item');
            const portfolioSection = document.querySelector('#portfolio');

            flickingItems.forEach(item => {
                item.addEventListener('click', function() {
                    const partnerName = this.textContent.trim().split(' ')[1]; // 이모지 제외하고 파트너명만 추출

                    if (partnerName === "호랑이") { // orange item 클릭 시
                        fetch('portfolio.html')
                            .then(response => response.text())
                            .then(html => {
                                portfolioSection.innerHTML = html;
                                portfolioSection.scrollIntoView({ behavior: 'smooth' });
                            });
                    }
                });
            });
        });
    </script>
</body>

</html>
