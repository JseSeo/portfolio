<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>김재서 포트폴리오</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://unpkg.com/@egjs/flicking/dist/flicking.pkgd.min.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking.css" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://unpkg.com/@egjs/flicking/dist/flicking-inline.css" crossorigin="anonymous" />
</head>

<body>

    <!-- 헤더 영역 -->
    <header>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Portfolio</a></li>
                <li><a href="#guestbook">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- 대표소개 섹션 -->
    <section id="about">
        <iframe src="pages/about.html" frameborder="0"></iframe>
    </section>

    <!-- 프로젝트 섹션 -->
    <section id="projects">
        <h2>프로젝트</h2>
        <div id="flick" class="flicking-viewport">
            <div class="flicking-camera">
                <div class="flicking-item pink" style="width: 150px;"> 재능대학교 캡스톤 홈페이지</div>
                <div class="flicking-item orange" style="width: 200px;"> 포트폴리오 페이지 </div>
                <div class="flicking-item yellow" style="width: 300px;">🥐 바게트 킹</div>
                <div class="flicking-item blue" style="width: 250px;">🥛 아침 목장</div>
                <div class="flicking-item green" style="width: 200px;">🍎 해피 과일</div>
            </div>
        </div>
    </section>

    <!-- 포트폴리오 섹션 -->
    <section id="portfolio">
    </section>

    <!-- 방명록 섹션 -->
    <section id="guestbook">
        <iframe src="pages/guestBook.html" width="100%" height="600px" frameborder="0"></iframe>
    </section>

    <!-- 푸터 -->
    <footer>
        <p>&copy; 포트폴리오</p>
    </footer>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const flicking = new Flicking("#flick", {
                circular: true,
                bound: true
            });

            // flicking-item 클릭 이벤트 처리
            const flickingItems = document.querySelectorAll('.flicking-item');
            const portfolioSection = document.querySelector('#portfolio');

            flickingItems.forEach(item => {
                item.addEventListener('click', function() {
                    if (this.classList.contains('orange')) {
                        Promise.all([
                            fetch('pages/portfolio.html'),
                            fetch('styles/portfolio.css')
                        ])
                        .then(async ([htmlResponse, cssResponse]) => {
                            const html = await htmlResponse.text();
                            const css = await cssResponse.text();
                            
                            // CSS 스타일 적용
                            const styleElement = document.createElement('style');
                            styleElement.textContent = css;
                            document.head.appendChild(styleElement);
                            
                            // HTML 콘텐츠에서 이미지 경로 수정
                            const modifiedHtml = html.replace('src="../images/aws.png"', 'src="images/aws.png"');
                            
                            // 수정된 HTML 콘텐츠 적용
                            portfolioSection.innerHTML = modifiedHtml;
                            portfolioSection.scrollIntoView({ behavior: 'smooth' });
                        })
                        .catch(error => console.error('Error:', error));
                    }
                });
            });
        });
    </script>
</body>

</html>
